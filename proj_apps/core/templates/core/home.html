{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- 슬라이드 배너 -->
<div class="main-banner">
    <img src="{% static 'images/main-banner.jpg' %}" alt="심리테스트 배너" class="banner-image">
</div>

<!-- 최신 심테 -->
<div class="recent-tests">
    <div class="section-header d-flex justify-content-between align-items-center">
        <h2 class="section-title">
            <span class="section-icon">✨</span>최신 심테
        </h2>
        <a href="#" class="more-link">더보기</a>
    </div>
    
    <div class="recent-tests-grid">
        {% for i in "12345678"|make_list %}
        <div class="test-card">
            <div class="test-card-img">
                <img src="{% static 'images/test-placeholder.jpg' %}" alt="테스트 이미지">
            </div>
            <div class="test-card-body">
                <div class="test-title">나만의 귀여운 테스트</div>
                <div class="view-count">
                    <svg viewBox="0 0 16 16" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.593 6.432a.5.5 0 0 0 0-.864L1.085.605a.5.5 0 0 0-.752.431v9.928a.5.5 0 0 0 .752.431l8.508-4.963Z" fill="#75787B"/>
                    </svg>
                    <span>4.5만</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- 광고 배너 -->
<div class="ad-banner">
    <img src="{% static 'images/ad-banner.jpg' %}" alt="광고" width="478" height="100">
</div>

<!-- 이번주 인기 TOP 12 -->
<div class="popular-tests">
    <div class="section-header d-flex justify-content-between align-items-center">
        <h2 class="section-title">
            <span class="section-icon">🔥</span>이번주 인기 TOP 12
        </h2>
    </div>
    
    <div class="popular-list">
        {% for i in "1234567"|make_list %}
        <div class="popular-item">
            <div class="rank-number">{{ forloop.counter }}</div>
            <div class="popular-thumb">
                <img src="{% static 'images/test-placeholder.jpg' %}" alt="테스트 이미지">
            </div>
            <div class="popular-info">
                <div class="popular-title">오징어 테스트</div>
                <div class="popular-view-count">
                    <svg width="12" height="12" viewBox="0 0 16 16" fill="none" class="me-1">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.593 6.432a.5.5 0 0 0 0-.864L1.085.605a.5.5 0 0 0-.752.431v9.928a.5.5 0 0 0 .752.431l8.508-4.963Z" fill="#75787B"/>
                    </svg>
                    <span>358.6만</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
